{% extends "base_site.html" %}

{% block content %}
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
        <div class="card" style="width: 1200px;">
            <div class="card-header">
              <h3 class="card-title">PD MODEL - Concessão de Crédito</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body" style="width: 1200px;">
                <table id="lang-dt"
                class="table table-striped table-bordered nowrap">
                  <table id="datatable-buttons" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                      {% for data in cut_off %}
                      <th>{{ data }}</th>
                       {% endfor %}
                      </tr>
                     </thead>
                    <tbody>
                      {% for _, record in cut_off.iterrows %}
                        <tr>
                            {% for value in record %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                     {% endfor %}
                    </tbody>
                  </table>
            </div>
      </div>
      <!-- /.card -->
    </div>
  </section>
{% endblock content %}
